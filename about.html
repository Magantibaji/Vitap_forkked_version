<!DOCTYPE html>
<html>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
}

.header {
  text-align: center;
  padding: 32px;
}
.column {
  float: left;
  width: 50%;
  padding: 10px;
}

.column img {
  margin-top: 12px;
}
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
<body>
<div class="header">
  <h1>OUR MENTORS</h1>
</div>
<div class="row"> 
  <div class="column">
      <img src="chairman.png" style="width:100%">
      <img src="mentor_sub.png" style="width:100%">
    </div>
    <div class="column">
        <img src="dean.png" style="width:100%">
        <img src="reaserch.png" style="width:100%">
        </div>
    </div>

</body>
</html>
